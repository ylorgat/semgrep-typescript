    - pattern-inside: |
        class $CN extends React.Component {
          ...
        }
    - pattern: |
        state = {$NAME: <... this.props.$PROP ...>}
  - patterns:
    - pattern-inside: |
        function $FN({$PROP},...) {
          ...
        }
    - pattern-inside: useState(...)
    - pattern: $PROP
  - patterns:
