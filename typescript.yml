    owasp: 'A7: Cross-site Scripting (XSS)'
    dev.semgrep.actions:
    - block
    - notify
    semgrep.url: https://semgrep.dev/r/typescript.react.security.audit.react-css-injection.react-css-injection
  languages:
  - typescript
  severity: WARNING
- id: typescript.react.security.audit.react-dangerouslysetinnerhtml.react-dangerouslysetinnerhtml
  pattern-either:
  - pattern: |
      <$X dangerouslySetInnerHTML=... />
  - pattern: |
      {dangerouslySetInnerHTML: ...}
  message: |
    Setting HTML from code is risky because itâ€™s easy to inadvertently expose your users to a cross-site scripting (XSS) attack.
  metadata:
